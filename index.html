<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>`
    <h1>Calculator</h1>
    <div id="calculator-body">
        <div id="calculator-display"></div>
        <div class="row">
            <button id="backspace">&#8676;</button>
            <button id="clearButton">C</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="divide" class="operator">รท</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="multiply" class="operator">x</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equals">=</button>
            <button id="add" class="operator">+</button>
        </div>   
    </div>
</body>
</html>
